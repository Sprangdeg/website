	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Bonstrom.se</title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

	<body class="body">
		<div class="page-header">
			<h1 class="header">Bonstrom.se</h1>
		</div>
		<div class="container">
			<form class="form-vertical" id="loginForm" action="php/login.php" method="post">
				<h2>Login</h2>
				<div class="form-group">
					<label for="userName">Username:</label>
					<input type="text" class="form-control" name="userName" placeholder="Enter username" required>
				</div>

				<div class="form-group">
					<label for="password">Password:</label>
					<input type="password" class="form-control" name="password" placeholder="Enter password" required>
				</div>

				<div class="form-group">
					<input type="submit" value="Login" id="loginButton" class="btn btn-default">
					<button  type="button" onclick="location.href='newUser.html'" class="btn btn-link">
						Create new user
					</button>
				</div>
			</form>
		</div>

		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
